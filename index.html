<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Complejo Recreativo AyD</title>
    <!-- Preload LCP (ajusta href al archivo más apropiado) -->
    <link rel="preload" as="image" href="logo-1366.jpg">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="hero">
        <!-- fondo sin logo (gradiente animado en CSS) -->
        <div class="overlay">
            <header class="hero-header">
                <!-- logo grande y centrado encima del título -->
                <img src="logo.jpg" alt="Logo AyD" class="logo-centered">

                <h1>Complejo Recreativo AyD</h1>
                <p class="tagline">Diversión, deporte y relax para toda la familia</p>
                <a class="cta" href="imagenes/upload.html">Ver actividades</a>
            </header>
        </div>
    </main>

    <!-- Hint de comando (botón pequeño) -->
    <button id="commandHint" class="command-hint" title="Atajo: Ctrl+Shift+U">Atajo: Ctrl+Shift+U</button>

    <!-- Overlay de carga -->
    <div id="loaderOverlay" class="loader-overlay" aria-hidden="true" aria-live="polite" role="status">
        <div class="loader-box">
            <div class="spinner" aria-hidden="true"></div>
            <div class="loader-text">Cargando actividades...</div>
            <div class="progress-bar" aria-hidden="true">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const link = document.querySelector('.cta'); // toma el primer CTA (ahora apunta a imagenes/upload.html)
            const loader = document.getElementById('loaderOverlay');
            const hint = document.getElementById('commandHint');
            if (!link || !loader) return;

            const showLoaderAndNavigate = (href) => {
                loader.classList.add('active');
                setTimeout(() => window.location.href = href, 900);
            };

            link.addEventListener('click', (e) => {
                e.preventDefault();
                showLoaderAndNavigate(link.href);
            });

            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.shiftKey && (e.key === 'U' || e.key === 'u')) {
                    e.preventDefault();
                    showLoaderAndNavigate(link.href);
                }
            });

            if (hint) hint.addEventListener('click', () => showLoaderAndNavigate(link.href));
        });
    </script>
</body>

</html>
<style>
     :root {
        --accent: #ff6b35;
        --text: #fff;
    }
    
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0
    }
    
    html,
    body {
        height: 100%
    }
    
    body {
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
        background: #000;
        color: var(--text);
    }
    /* Hero full-screen */
    
    .hero {
        position: relative;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }
    /* Video de fondo */
    
    .hero-video {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        transform: translate(-50%, -50%);
        z-index: 0;
    }
    /* Fallback animado (CSS) */
    
    .video-fallback {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(180deg, rgba(255, 107, 53, 0.8) 0%, rgba(255, 107, 53, 0.6) 100%);
        z-index: 1;
        animation: gradientAnim 3s ease infinite;
    }
    
    @keyframes gradientAnim {
        0% {
            background-position: 0% 50%;
        }
        100% {
            background-position: 100% 50%;
        }
    }
    /* Contenido encima del fondo */
    
    .overlay {
        position: relative;
        z-index: 2;
        text-align: center;
        padding: 3rem;
        width: 100%;
        max-width: 1100px;
    }
    
    .hero-header h1 {
        font-size: clamp(2rem, 5vw, 4rem);
        margin-bottom: 0.5rem;
        text-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
    }
    
    .tagline {
        font-size: clamp(1rem, 2.2vw, 1.25rem);
        margin-bottom: 1.5rem;
        opacity: 0.95;
    }
    
    .cta {
        display: inline-block;
        background: linear-gradient(90deg, var(--accent), #ff9a66);
        color: #fff;
        padding: 0.9rem 1.6rem;
        border-radius: 999px;
        text-decoration: none;
        box-shadow: 0 8px 30px rgba(255, 107, 53, 0.25);
        font-weight: 600;
        transition: transform .18s ease, box-shadow .18s ease;
    }
    
    .cta:hover {
        transform: translateY(-4px);
        box-shadow: 0 14px 40px rgba(255, 107, 53, 0.32);
    }
    
    @media (max-width:600px) {
        .overlay {
            padding: 2rem;
        }
        .tagline {
            opacity: 0.9;
        }
    }
    /* Estilos para el overlay de carga */
    
    .loader-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
        z-index: 9999;
    }
    
    .loader-overlay.active {
        opacity: 1;
        pointer-events: all;
    }
    
    .loader-box {
        text-align: center;
    }
    
    .spinner {
        width: 3rem;
        height: 3rem;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid var(--accent);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
    }
    
    .loader-text {
        font-size: 1.2rem;
        opacity: 0.9;
    }
    
    .progress-bar {
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        overflow: hidden;
        margin-top: 1rem;
    }
    
    .progress-fill {
        height: 100%;
        background: var(--accent);
        animation: fill 0.9s ease-out forwards;
    }
    
    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
    
    @keyframes fill {
        0% {
            width: 0;
        }
        100% {
            width: 100%;
        }
    }
</style>
